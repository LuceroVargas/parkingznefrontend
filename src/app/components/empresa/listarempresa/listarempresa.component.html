<div class="container">

  <div style="text-align: center;margin: 5%;">
    <h1>Lista de empresas </h1>
  </div>

  <div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.idEmpresa}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
      </ng-container>

     <!-- Name Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccionEmpresa}} </td>
      </ng-container>

<!-- Name Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Tipo de Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoEmpresa}} </td>
      </ng-container>

<!-- Name Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.id_usuario} </td>
      </ng-container>

      <!-- Columna Modificar -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Modificar </th>
        <td mat-cell *matCellDef="let empresa">
          <button mat-button color="primary" [routerLink]="['/empresa/editar', empresa.idEmpresa]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>


       <!-- Symbol Column -->
    <ng-container matColumnDef="c7">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button matButton
          (click)="eliminar(element.idServer)"
        >
        <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
