<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>REGISTRAR EMPRESA</h1>
  </div>
    <div style="text-align: center;">
    <form [formGroup]="form" (submit)="aceptar()">

  <mat-form-field *ngIf="edicion">
    <mat-label>ID</mat-label>
    <input matInput formControlName="codigo">
    <mat-error *ngIf="form.get('codigo')?.hasError('required')">
      El código de la empresa es obligatorio!!
    </mat-error>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Nombre de Empresa</mat-label>
    <input matInput formControlName="nombreEmpresa">
    <mat-error *ngIf="form.get('nombre')?.hasError('required')">
      Ingresa tu nombre!!
    </mat-error>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="direccion">
    <mat-error *ngIf="form.get('direccion')?.hasError('required')">
      Ingresa tu dirección!!
    </mat-error>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Tipo de Empresa</mat-label>
    <input matInput formControlName="tipoEmpresa">
    <mat-error *ngIf="form.get('tipoEmpresa')?.hasError('required')">
      Ingresa un tipo de empresa!!
    </mat-error>
  </mat-form-field>

   <br>

      <mat-form-field>
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="usuario">
       <mat-option *ngFor="let u of listaUsuarios" [value]="u.id_usuario"> 
          {{u.nombre}} {{u.apellidos}} {{u.correo}} {{u.telefono}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('usuario')?.hasError('required')">
        El usuario es obligatorio.
      </mat-error>
    </mat-form-field> 

    <br><br>

     <mat-form-field *ngIf="edicion">
     <mat-label>ID</mat-label>
     <input matInput formControlName="codigo">
     </mat-form-field>

    

  <div class="botones">
    <button mat-raised-button color="primary">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/tiponotificaciones">Cancelar</button>
  </div>

</form>

 </div>
</div>
