<div class="container">
    <div style="text-align: center; margin: 5%"><h1>Lista de roles</h1></div>
    <div>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="admi1">
          <th mat-header-cell *matHeaderCellDef>Codigo.</th>
          <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
        </ng-container>

         <ng-container matColumnDef="admin2">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
        </ng-container>
  
        <ng-container matColumnDef="admin3">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.user.username}}</td>
        </ng-container>

         <ng-container matColumnDef="admin4">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.user.username}}</td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
