<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de Empresa Reservadas </h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idEmpresa">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idEmpresa }}</td>
      </ng-container>

      <ng-container matColumnDef="nombreEmpresa">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreEmpresa }}</td>
      </ng-container>

      <ng-container matColumnDef="totalReservas">
        <th mat-header-cell *matHeaderCellDef>Total de Reservas</th>
        <td mat-cell *matCellDef="let element">{{ element.totalReservas }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
    
  </div>
</div>
