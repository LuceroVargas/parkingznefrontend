<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1> Listado de Notificacion por Usuario </h1>
  </div>
  <div>
<h2 style="text-align: center;">Reporte de Notificaciones por Usuario</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

    <!-- Tipo de Notificación -->
    <ng-container matColumnDef="tipoDeNotificacion">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoDeNotificacion }}</td>
    </ng-container>

    <!-- Mensaje -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef>Mensaje</th>
      <td mat-cell *matCellDef="let element">{{ element.mensaje }}</td>
    </ng-container>

    <!-- Fecha Emisión -->
    <ng-container matColumnDef="fechaEmision">
      <th mat-header-cell *matHeaderCellDef>Fecha Emisión</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaEmision }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

    <!-- ID Usuario -->
    <ng-container matColumnDef="id_usuario">
      <th mat-header-cell *matHeaderCellDef>ID Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.id_usuario }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  
  </div>
</div>
